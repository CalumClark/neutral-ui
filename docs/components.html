<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Components | Neutral UI</title>

  <!--TODO have a proper normalize/reset built-in?-->
  <style type="text/css">
    /* http://meyerweb.com/eric/tools/css/reset/ 
       v2.0 | 20110126
       License: none (public domain)
    */

    html, body, div, span, applet, object, iframe,
    h1, h2, h3, h4, h5, h6, p, blockquote, pre,
    a, abbr, acronym, address, big, cite, code,
    del, dfn, em, img, ins, kbd, q, s, samp,
    small, strike, strong, sub, sup, tt, var,
    b, u, i, center,
    dl, dt, dd, ol, ul, li,
    fieldset, form, label, legend,
    table, caption, tbody, tfoot, thead, tr, th, td,
    article, aside, canvas, details, embed, 
    figure, figcaption, footer, header, hgroup, 
    menu, nav, output, ruby, section, summary,
    time, mark, audio, video {
      margin: 0;
      padding: 0;
      border: 0;
      font-size: 100%;
      font: inherit;
      vertical-align: baseline;
    }
    /* HTML5 display-role reset for older browsers */
    article, aside, details, figcaption, figure, 
    footer, header, hgroup, menu, nav, section {
      display: block;
    }
    body {
      line-height: 1;
    }
    ol, ul {
      list-style: none;
    }
    blockquote, q {
      quotes: none;
    }
    blockquote:before, blockquote:after,
    q:before, q:after {
      content: '';
      content: none;
    }
    table {
      border-collapse: collapse;
      border-spacing: 0;
    }
  </style>

  <!--Neutral UI-->
  <link rel="stylesheet" href="css/neutral-ui.css" />

  <!--Doc stylesheets-->
  <link rel="stylesheet" href="css/docs.css" />
  <!--TODO: Laughably large font import-->
  <link href='http://fonts.googleapis.com/css?family=Roboto:400,300,300italic,100italic,100,400italic,500,500italic,700,700italic,900,900italic|Inconsolata:400,700bold' rel='stylesheet' type='text/css'>
  <!--TODO: Better icons than font awesome?-->
  <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
  <!--TODO: Temporary (?) grid library-->
</head>
<body>
  <div class="nui-toolbar">
    <span class="toolbar-drawer-toggle">
      <!--TODO: Get new icons.. this menu icon needs improvement-->
      <span class="fa fa-bars"></span>
    </span>
    <span class="toolbar-title">Toolbar</span>
  </div>

  <main>
    <div class="nui-card">
      <div class="card-body">
        <h1 class="card-title">Cards</h1>
        <p>Sweet toggles and stuff</p>
      </div>

      <div class="card-body">
        This is a <code>.card-body</code>. Below is a <code>.card-divider</code>, then another <code>.card-body</code>.
      </div>

      <div class="card-divider"></div>

      <div class="card-body">
        This is another <code>.card-body</code>. It is below a <code>.card-divider</code>.
      </div>
    </div>

    <div class="nui-card">
      <div class="card-body">
        <h1 class="card-title">Buttons</h1>
        <p>Buttons and stuff below.</p>
      </div>

      <div class="card-body">
        <a href="#" class="nui-button-flat-default">Default</a>
        <a href="#" class="nui-button-flat-primary">Primary</a>
        <a href="#" class="nui-button-raised-default">Default</a>
        <a href="#" class="nui-button-raised-primary">Primary</a>
      </div>
    </div>

    <div class="nui-card">
      <div class="card-body">
        <h1 class="card-title">Toggles</h1>
        <p>Sweet toggles and stuff</p>
      </div>

      <div class="card-body">
        <div class="nui-toggle">
          <input  id="example-toggle-one" type="checkbox" />
          <label class="toggle" for="example-toggle-one"></label>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
